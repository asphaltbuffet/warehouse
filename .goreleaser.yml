before:
  hooks:
    - go mod download
builds:
- env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
archives:
- format_overrides:
    - goos: windows
      format: zip
  files:
  - src: .warehouse
  - src: README*
    dst: docs
  - src: LICENSE*
    dst: docs
  - src: CHANGELOG*
    dst: docs
release:
  github:
    owner: asphaltbuffet
    name: warehouse
  prerelease: auto
announce:
  skip: "true"
dockers:
  -
    image_templates:
    - "docker.pkg.github.com/asphaltbuffet/{{ .ProjectName }}:latest"
    - "docker.pkg.github.com/asphaltbuffet/{{ .ProjectName }}:{{ .Major }}"
    - "docker.pkg.github.com/asphaltbuffet/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}"
    - "docker.pkg.github.com/asphaltbuffet/{{ .ProjectName }}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
